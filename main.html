<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <link rel="stylesheet" href="dependencies/ol.css" type="text/css" />
    <script src="dependencies/ol.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toolbox">
        <div class="map_checker">
          <input
            type="radio"
            class="basemap"
            id="lightMap"
            name="radio_buttom"
          /><label for="light">lightMap</label>
          <input
            type="radio"
            class="basemap"
            id="grayMap"
            name="radio_buttom"
          /><label for="light">grayMap</label>
          <select name="dropDwon" class="dropDwon">
            <option value="Point">point</option>
            <option value="LineString">line</option>
            <option value="Polygon">polygon</option>
          </select>
          <button class="drowbtn">Drow</button>
          <button class="measurebtn">Meature</button>
          <button class="clear">Clear</button>
        </div>
      </div>
      <div id="map">
        <div class="pop" id="popup" style="display: none"></div>
        <div class="pop" id="popupl" style="display: none"></div>
        <div class="pop" id="popdyn"></div>
      </div>
    </div>
    <script src="scribt.js"></script>
  </body>
</html>
